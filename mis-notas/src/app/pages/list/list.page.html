<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- fab placed to the top end -->
  <ion-fab vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button (click)="redirectToLogOut()">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="redirectToCreate()">
        <ion-icon name="create"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-list>
    <!-- <ion-item *ngFor="let note of notes">
      <ion-avatar slot="end">
        <img [src]="note.image" />
      </ion-avatar>
      <ion-label>
        <h2>{{note.title}}</h2>
        <h3>{{note.createDate | date}}</h3>
        <p>{{note.content}}</p>
      </ion-label>
    </ion-item> -->
    <ion-item-sliding *ngFor="let note of notes">
      <ion-item-options side="start" (ionSwipe)="delete(note.id)">
        <ion-item-option color="danger" expandable><ion-icon
            name="trash"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="presentActionSheet(note.id)">
        <ion-avatar slot="start">
          <img [src]="note.image" />
        </ion-avatar>
        <ion-label>
          <h2>{{note.title}}</h2>
          <h3>{{note.createDate | date}}</h3>
          <p>{{note.content}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable><ion-icon name="Gift"></ion-icon>
          Otro
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
