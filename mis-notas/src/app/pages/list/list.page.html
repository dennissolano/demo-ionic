<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary" menu="mainMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Mi Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <!-- <ion-item *ngFor="let note of notes">
      <ion-avatar slot="end">
        <img [src]="note.image" />
      </ion-avatar>
      <ion-label>
        <h2>{{note.title}}</h2>
        <h3>{{note.createDate | date}}</h3>
        <p>{{note.content}}</p>
      </ion-label>
    </ion-item> -->
    <ion-item-sliding *ngFor="let note of notes">
      <ion-item-options side="start" (ionSwipe)="delete(note.id)">
        <ion-item-option color="danger" expandable><ion-icon
            name="trash"></ion-icon>
          Borrar
        </ion-item-option>
      </ion-item-options>

      <ion-item (click)="viewNote(note.id)">
        <ion-avatar slot="start">
          <img [src]="note.image" />
        </ion-avatar>
        <ion-label>
          <h2>{{note.title}}</h2>
          <h3>{{note.createDate | date}}</h3>
          <p>{{note.content}}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="tertiary" expandable><ion-icon name="Gift"></ion-icon>
          Otro
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
