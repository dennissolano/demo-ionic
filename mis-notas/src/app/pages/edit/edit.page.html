<ion-header>
  <ion-toolbar>
    <ion-title>Editar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="stacked">TÃ­tulo</ion-label>
    <ion-input id="title" type="text" value="{{note.title}}"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Contenido</ion-label>
    <ion-textarea id="content" type="text" value="{{note.content}}"

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
